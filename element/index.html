<template id="ui-contact-card-view">

	<style>

		@import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");
		@import url("//fonts.googleapis.com/css?family=Roboto");

		* {
			font-family:'Roboto',sans-serif;
			box-sizing:border-box;
			padding:0px;
			margin:0px;
		}

		.container {
			border:1px solid #d7d8e1;
		}

		.header {
			border-bottom:1px solid #f3f3f5;
			background-color:#fbfaff;
			padding-bottom:66px;
			padding-right:11px;
			padding-left:11px;
			position:relative;
			padding-top:33px;
			cursor:default;
			width:100%;
		}

		.edit-button {
			background-color:transparent;
			position:absolute;
			text-align:center;
			font-size:1.2em;
			cursor:pointer;
			color:#1c7ef8;
			border:none;
			height:66px;
			width:66px;
			right:11px;
			top:11px;
		}

		.full-name {
			vertical-align:middle;
			margin-bottom:10px;
			margin-top:44px;
			text-align:center;
			line-height:1em;
			font-size:3em;
			width:100%;
		}

		.last-updated {
			text-align:center;
			font-weight:300;
			font-size:1.2em;
			color:#808080;
		}

		.action-container {
			justify-content: center;
			display: flex;
		}

		.action-button {
			background-color:#1c7ef8;
			border-radius:30px;
			margin-bottom:11px;
			margin-right:20px;
			margin-left:20px;
			margin-top:22px;
			cursor:pointer;
			height:60px;
			width:60px;
		}

		.action-icon {
			vertical-align:middle;
			text-align:center;
			line-height:60px;;
			font-size:30px;
			color:white;
			height:60px;
			width:60px;
		}

		.action-label {
			text-align:center;
			font-size:1em;
			margin-top:10px;
			cursor:default;
			color:#1c7ef8;
		}






		.info-container {
			background-color:white;
			cursor:default;
			padding:44px;
			width:100%;
		}

		.info-label {
			font-size:1.3em;
		}

		.info-value {
			padding-bottom:22px;
			margin-bottom:11px;
			padding-top:22px;
			font-size:1.5em;
			cursor:pointer;
			color:#1c7ef8;
		}

		.info-divider {
			border: 1px solid #f3f3f5;
			margin-bottom:44px;
		}

		.emergency-header-text {
			font-size:1.4em;
			color:lightGray;
			margin-top:44px;
			margin-bottom:22px;
		}

		.emergency-contact-value {
			padding-bottom:22px;
			padding-top:22px;
			font-size:1.5em;
			cursor:pointer;
			color:#fc3d39;
		}


	</style>


	<div class="container">
		<div class="header">
			<button id="editButton" class="edit-button">Edit</button>
			<h1 id="fullName" class="full-name">First Last</h1>
			<p id="lastUpdated" class="last-updated">Last Updated</p>

			<!--ACTION MENU-->
			<div class="action-container">
				<div id="telephoneActionButton" class="action-button">
					<span id="telephoneIcon" class="action-icon fa fa-phone fa-2x"></span>
					<p id="telephoneActionLabel" class="action-label">home</p>
				</div>
				<div id="emailActionButton" class="action-button">
					<span id="emailIcon" class="action-icon fa fa-envelope fa-2x"></span>
					<p id="emailActionLabel" class="action-label">email</p>
				</div>
			</div>
		</div>

		<!--INFO-->
		<div id="contactInfoContainer" class="info-container">

			<p class="info-label">phone</p>
			<p id="telephone" class="info-value">+1 (234) 567-8901</p>
			<div class="info-divider"></div>

			<p class="info-label">email</p>
			<p id="email" class="info-value">email@email.com</p>
			<div class="info-divider"></div>

			<p class="emergency-header-text">Emergency Contact</p>
			<p id="emergencyContactName" class="info-label">First Last</p>
			<p id="emergencyContactTelephone" class="emergency-contact-value"> +1 (123) 456-6789</p>
		</div>
	</div>
</template>

<script type="text/javascript" src="ui-contact-card-data-controller.js"> </script>
<script type="text/javascript" src="ui-contact-card-view-controller.js"> </script>
