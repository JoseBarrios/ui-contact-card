<link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<script src='https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.17/webcomponents-loader.js'></script>
<link rel='import' href='../element/index.html'>


<meta name=viewport content="width=device-width, initial-scale=1">

<body style="padding:0px;margin:0px;width:100%;height:100%;background-color:#e8ebf2">

	<div style="width:40%;margin:22px;">
		<ui-contact-card></ui-contact-card>
	</div>

	<div style="width:30%;margin-top:22px; position:absolute;top:0px;left:45%">
		<ui-contact-card></ui-contact-card>
	</div>

	<div style="width:20%;margin:22px;position:absolute;top:0px;right:0px">
		<ui-contact-card></ui-contact-card>
	</div>

	<div style="width:calc(100% - 44px);margin:22px;position:absolute;top:150%;left:0px">
		<ui-contact-card></ui-contact-card>
	</div>


</body>

<script>

	window.addEventListener('WebComponentsReady', function(e) {

		let camille = {};
		camille.givenName = 'Camille';
		camille.familyName = 'Barrios';
		camille.email = 'camille@barrios.io';
		camille.telephone = '12061234567';

		let jose = {};
		jose.givenName = 'Jose';
		jose.familyName = 'Barrios';
		jose.email = 'jose@barrios.io';
		jose.telephone = '12505888968';
		jose.knows = [];
		jose.knows.push(camille);

		let model = JSON.stringify(jose);
		let contactCards = document.querySelectorAll('ui-contact-card');
		contactCards.forEach(contactCard => {
			contactCard.addEventListener('update', e=> { console.log('UPDATE', e); });
			contactCard.setAttribute('person', model);
		})

	});
</script>
